<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="./scripts.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;500&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div class="header">
            <h1>Rock Paper Scissors</h1>
            <div class="game-container">
                <div class="player-hand">
                    <h2 class="player1">Player 1</h2>
                    <div class="player-box"><img class="player-img" src="./images/rock.png"></div>
                </div>
                <div class="result">
                    <h2>vs.</h2>
                </div>
                <div class="computer-hand">
                    <h2 class="computer">Computer</h2>
                    <div class="computer-box"><img class="computer-img" src="./images/scissors.png"></div>
                </div>
            </div>
        </div>
        <div class="choice-container">
            <h2 class="result-text">Choose your weapon...</h2>
            <div class="choices">
                <div class="rock"><img src="./images/rock.png"></div>
                <div class="paper"><img src="./images/paper.png"></div>
                <div class="scissors"><img src="./images/scissors.png"></div>
            </div>
        </div>
    </div>

</body>

</html>
